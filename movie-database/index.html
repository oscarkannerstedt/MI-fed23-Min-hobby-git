<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie database</title>
  </head>
  <body>

    <header>
      <h1>Movie Database</h1>
      <nav>
        <button id="action-button">Action</button>
        <button id="comedy-button">Comedy</button>
        <button id="drama-button">Drama</button>
        <button id="science-fiction-button">Science Fiction</button>
        <button id="top-rated-button">Top Rated</button>
        <button id="upcoming-button">Upcoming</button>
      </nav>
    </header>

    <main>
      <div id="movie-container" class="movie-container padded"></div>
      <div id="action-movies" class="action-movies hide"></div>
      <div id="comedy-movies" class="comedy-movies hide"></div>
      <div id="drama-movies" class="drama-movies hide"></div>
      <div id="science-fiction-movies" class="science-fiction-movies hide"></div>
      <div id="top-rated-movies" class="top-rated-movies hide"></div>
      <div id="upcoming-movies" class="upcoming-movies hide"></div>
    </main>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
